# Nom du workflow
name: CI/CD Pipeline - Subdomain Deployment

# Déclencheurs du workflow
on:
  # Déclencher lors d'un push sur main/master
  push:
    branches: [main, master]
  # Déclencher lors d'une pull request vers main/master
  pull_request:
    branches: [main, master]
  # Permettre le déclenchement manuel depuis l'interface GitHub
  workflow_dispatch:

# Variables d'environnement globales
env:
  SUBDOMAIN: "back-mye" # Remplacer par votre sous-domaine
  MAIN_DOMAIN: "franckprod.com" # Remplacer par votre domaine principal

# Définition des jobs
jobs:
  # Job pour tester le code
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Run linting
        run: npm run lint

  # Job pour construire et déployer l'application
  build-and-deploy:
    needs: test
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          # Configuration des variables d'environnement pour le build
          VITE_APP_URL: https://${{ env.SUBDOMAIN }}.${{ env.MAIN_DOMAIN }}
          PUBLIC_URL: https://${{ env.SUBDOMAIN }}.${{ env.MAIN_DOMAIN }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-files
          path: ./dist

      # OPTION 2: Déploiement sur un serveur via SSH
      - name: Deploy to server via SSH
        if: ${{ env.DEPLOY_TARGET == 'ssh' }}
        uses: appleboy/scp-action@master
        with:
          host: 109.106.246.65
          username: "u109636287"
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 65002
          source: "dist/"
          target: "/var/www/${{ env.SUBDOMAIN }}.${{ env.MAIN_DOMAIN }}"
          rm: true
