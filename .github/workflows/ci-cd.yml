# Nom du workflow
name: CI/CD Pipeline - Laravel Subdomain Deployment

# Déclencheurs du workflow
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

# Variables d'environnement globales
env:
  SUBDOMAIN: "back-mye" # Remplace par ton sous-domaine
  MAIN_DOMAIN: "franckprod.com" # Remplace par ton domaine principal
  DEPLOY_TARGET: "ssh" # Spécifie la méthode de déploiement

# Définition des jobs
jobs:
  # Job pour tester Laravel
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, exif, pcntl, bcmath, gd, pdo_mysql
          coverage: none

      - name: Install dependencies
        run: composer install --no-progress --no-suggest --prefer-dist --optimize-autoloader

      - name: Copy .env file
        run: cp .env.example .env

      - name: Debug Environment Variables
        run: cat .env

      - name: Generate application key
        run: php artisan key:generate

  # Job pour déployer Laravel
  deploy:
    needs: test
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - name: Install dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Deploy to server via SSH with Password
        run: |
          sudo apt-get update && sudo apt-get install -y expect
          expect <<EOF
          spawn ssh -o StrictHostKeyChecking=no -p 65002 u109636287@109.106.246.65
          expect "password:"
          send "Pjumeaux3-\r"
          expect "$ "
          send "cd /var/www/${{ env.SUBDOMAIN }}.${{ env.MAIN_DOMAIN }} && git pull origin main && composer install --no-dev --optimize-autoloader && php artisan migrate --force && php artisan config:clear && php artisan cache:clear && php artisan route:clear && php artisan view:clear && chown -R www-data:www-data storage bootstrap/cache && chmod -R 775 storage bootstrap/cache && exit\r"
          expect eof
          EOF
        shell: bash
